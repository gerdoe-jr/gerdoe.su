<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div class="webring-container">
        <a href="#" id="webring-prev">sosal?</a>
        <div class="webring-note">
            <a href="https://webring.otomir23.me">Webring</a>
        </div>
        <a href="#" id="webring-next">lizal?</a>
    </div>
</body>

<script>
    var slug = "zhn";
    fetch(`https://webring.otomir23.me/${slug}/data`)
        .then((response) => response.json())
        .then((data) => {
            document.getElementById("webring-prev").href = data.prev.url;
            document.getElementById(
                "webring-prev"
            ).innerHTML = `<- ${data.prev.name}`;
            document.getElementById("webring-next").href = data.next.url;
            document.getElementById(
                "webring-next"
            ).innerHTML = `${data.next.name} ->`;
        })
        .catch((error) => {
            console.error("Error fetching webring data:", error);
            document.getElementById("webring-prev").href =
                `https://otomir23.me/webring/${slug}/prev`;
            document.getElementById("webring-prev").innerHTML =
                "<- Previous Site";
            document.getElementById("webring-next").href =
                `https://otomir23.me/webring/${slug}/next`;
            document.getElementById("webring-next").innerHTML =
                "Next Site ->";
        });
</script>

</html>
